<div class="container">
  <h2>Записани консултации</h2>

  <div *ngIf="enrolledConsultations.length > 0; else noAppointments">
    <div
      class="consultation-card"
      *ngFor="let consultation of enrolledConsultations"
    >
      <h3>{{ consultation.name }} - {{ consultation.speciality }}</h3>
      <p>Дата и час: {{ formatDate(consultation.date) }}</p>
      <button
        class="join-btn"
        [routerLink]="['/videoConsultation', consultation.consultationId]"
      >
        Join
      </button>
    </div>
  </div>

  <ng-template #noAppointments>
    <p>Няма намерени записани консултации.</p>
  </ng-template>
</div>
